<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>learn Javascript</title>
    <script src="js/kalkulator.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <div class="panel">
            <input type="number" id="tampil" value="0">
        </div>

        <div class="btn-angka">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>

        <div class="btn-mat">
            <button>clear</button>
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
            <button>%</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
